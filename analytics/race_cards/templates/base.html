<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #FFFFFF;
            --off-white: #FAFAFA;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;

            --accent: #C85A3B;
            --accent-light: #E8DDD8;
            --accent-bg: rgba(200, 90, 59, 0.08);

            --gold: #D4A853;
            --silver: #8B95A1;
            --bronze: #A67C52;
        }

        body {
            font-family: 'Manrope', -apple-system, sans-serif;
            background: var(--white);
            margin: 0;
            padding: 0;
        }

        /* ==================== BASE CARD ==================== */
        .card {
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        .card-post {
            width: 405px;
            height: 506px;
        }

        .logo-mark {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 14px;
            font-weight: 800;
            color: var(--gray-200);
            letter-spacing: -0.5px;
        }

        /* ==================== HERO BLOCK ==================== */
        .hero-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .participant-name {
            font-size: 24px;
            font-weight: 800;
            color: var(--gray-900);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .participant-club {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 4px;
        }

        .time-block {
            margin: 20px 0;
            padding: 20px 40px;
            background: var(--gray-50);
            border-radius: 16px;
        }

        .hero-time-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .hero-time {
            font-size: 56px;
            font-weight: 800;
            color: var(--gray-900);
            letter-spacing: -2px;
            line-height: 1;
        }

        .race-name {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 10px;
        }

        /* ==================== METRICS GRID ==================== */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 20px 16px;
        }

        .metric-card {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 22px;
            font-weight: 800;
            color: var(--gray-900);
        }

        .metric-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .metric-card.accent {
            background: var(--accent-bg);
            border: 1px solid rgba(200, 90, 59, 0.15);
        }

        .metric-card.accent .metric-value {
            color: var(--accent);
        }

        /* Medal styles */
        .metric-card.gold {
            background: linear-gradient(135deg, #FEF9E7 0%, #FCF3CF 100%);
            border: 1px solid rgba(212, 168, 83, 0.3);
        }
        .metric-card.gold .metric-value { color: var(--gold); }

        .metric-card.silver {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            border: 1px solid rgba(139, 149, 161, 0.3);
        }
        .metric-card.silver .metric-value { color: var(--silver); }

        .metric-card.bronze {
            background: linear-gradient(135deg, #FDF2E9 0%, #FAE5D3 100%);
            border: 1px solid rgba(166, 124, 82, 0.3);
        }
        .metric-card.bronze .metric-value { color: var(--bronze); }

        .medal-icon {
            font-size: 16px;
            margin-right: 4px;
        }

        /* ==================== FOOTER ==================== */
        .card-footer {
            padding: 14px 24px;
            border-top: 1px solid var(--gray-100);
        }

        .footer-credits {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 10px;
            color: var(--gray-400);
        }

        .footer-credits span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer-credits .label {
            color: var(--gray-400);
        }

        .footer-credits .value {
            color: var(--gray-600);
            font-weight: 600;
        }

        .footer-credits .ayda-val {
            font-weight: 800;
            color: var(--gray-700);
        }

        .footer-credits .beta {
            font-size: 7px;
            color: var(--accent);
            vertical-align: super;
        }

        /* ==================== CAROUSEL SLIDE ==================== */
        .carousel-slide {
            width: 405px;
            height: 506px;
            background: var(--white);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Slide 1: Main Result */
        .slide-main {
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .slide-main .participant-name {
            font-size: 28px;
        }

        .slide-main .time-block {
            margin: 24px 0;
        }

        .slide-main .hero-time {
            font-size: 64px;
        }

        .quick-stats {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }

        .quick-stat {
            background: var(--gray-50);
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .quick-stat .value {
            font-size: 20px;
            font-weight: 800;
            color: var(--gray-900);
        }

        .quick-stat .label {
            font-size: 10px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            margin-top: 2px;
        }

        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gray-400);
            font-size: 11px;
            font-weight: 600;
        }

        /* Slide 2: Details */
        .slide-details {
            padding: 28px;
        }

        .slide-header {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .race-description {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 16px;
            margin-top: auto;
        }

        .race-desc-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .race-desc-text {
            font-size: 13px;
            color: var(--gray-600);
            line-height: 1.5;
        }

        /* Elevation container for slide 2 */
        .elevation-container {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 16px;
            margin-top: auto;
        }

        .elevation-container .elevation-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .elevation-container .elevation-chart {
            height: 80px;
        }

        .elevation-container .elevation-svg {
            width: 100%;
            height: 100%;
        }

        .elevation-container .elevation-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--gray-500);
            margin-top: 8px;
        }

        /* Slide 3: Splits */
        .slide-splits {
            padding: 28px;
        }

        .splits-table {
            width: 100%;
            background: var(--gray-50);
            border-radius: 12px;
            overflow: hidden;
        }

        .split-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            padding: 12px 16px;
            border-bottom: 1px solid var(--gray-100);
            align-items: center;
        }

        .split-row:last-child {
            border-bottom: none;
        }

        .split-row.header {
            background: var(--gray-100);
        }

        .split-row.header span {
            font-size: 10px;
            font-weight: 700;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .split-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-800);
        }

        .split-time {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-900);
            text-align: center;
        }

        .split-pace {
            font-size: 12px;
            color: var(--gray-500);
            text-align: right;
        }

        .split-row.finish {
            background: var(--accent-bg);
        }

        .split-row.finish .split-name {
            color: var(--accent);
        }

        .split-row.finish .split-time {
            color: var(--accent);
        }

        /* Credits section */
        .credits-section {
            margin-top: auto;
            padding-top: 16px;
        }

        .credits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .credit-item {
            background: var(--gray-50);
            padding: 12px 10px;
            border-radius: 10px;
            text-align: center;
        }

        .credit-label {
            font-size: 8px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .credit-value {
            font-size: 12px;
            font-weight: 800;
            color: var(--gray-800);
        }

        .credit-link {
            font-size: 9px;
            color: var(--gray-500);
            margin-top: 2px;
        }

        .credit-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .credit-item.ayda {
            background: var(--accent-bg);
        }

        .credit-item.ayda .credit-value {
            color: var(--gray-900);
        }

        .ayda-logo-small {
            font-size: 14px;
            font-weight: 800;
            color: var(--gray-800);
        }

        .ayda-logo-small .beta {
            font-size: 7px;
            font-weight: 700;
            color: var(--accent);
            background: white;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 4px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
