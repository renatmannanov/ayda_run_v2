# Railway/Nixpacks configuration
# Enables both Node.js (for frontend build) and Python (for backend)

[phases.setup]
nixPkgs = ["nodejs-18_x", "python3", "npm"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd webapp && npm install && npm run build && ls -la dist/"
]

[start]
cmd = "alembic upgrade head && uvicorn api_server:app --host 0.0.0.0 --port ${PORT:-8000}"
